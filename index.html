<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Traffic Signal Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <h1>TrafficAI</h1>
                <p class="subtitle">Neural Network Signal Control</p>
            </div>

            <div class="control-panel">
                <div class="status-card">
                    <h3>System Status</h3>
                    <div id="system-status" class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Standby</span>
                    </div>
                    <div class="ai-overlay" id="ai-thinking" style="opacity: 0;">
                        <div class="processing-line"></div>
                        <span id="ai-message">Analyzing flow rates...</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="btn-baseline" class="mode-btn active" data-mode="baseline">
                        <span class="icon">Example 1</span>
                        Baseline (Static)
                    </button>
                    <button id="btn-learning" class="mode-btn" data-mode="learning">
                        <span class="icon">Example 2</span>
                        Adaptive Learning
                    </button>
                    <button id="btn-optimized" class="mode-btn" data-mode="optimized">
                        <span class="icon">Example 3</span>
                        Fully Optimized
                    </button>
                </div>

                <div class="stats-panel">
                    <h3>Live Telemetry</h3>
                    <div class="stat-item">
                        <label>Avg. Wait Time</label>
                        <span class="stat-value" id="stat-wait">0.0s</span>
                    </div>
                    <div class="stat-item">
                        <label>Queue Length</label>
                        <span class="stat-value" id="stat-queue">0</span>
                    </div>
                    <div class="stat-item">
                        <label>Throughput</label>
                        <span class="stat-value" id="stat-throughput">0/min</span>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </aside>

        <main class="simulation-view">
            <canvas id="simCanvas"></canvas>
            <div class="overlay-metrics">
                <div class="metric-pill">
                    <span class="label">Optimization Score</span>
                    <span class="value" id="score-val">0%</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
